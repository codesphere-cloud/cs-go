version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_arm64
      - darwin_amd64
      - windows_amd64
    main: ./cli
    binary: cs
    ldflags:
    - -s -w
    - -X github.com/codesphere-cloud/cs-go/pkg/cs.version={{.Version}}
    - -X github.com/codesphere-cloud/cs-go/pkg/cs.commit={{.Commit}}
    - -X github.com/codesphere-cloud/cs-go/pkg/cs.date={{.Date}}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs"
      - "^test"
      - "^devx"
      - "^chore"

archives:
- formats: binary

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
